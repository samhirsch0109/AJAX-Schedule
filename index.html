<!doctype html>
<html lang="en">
    <head>
        <title> Schedule </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <div class="container">
        <h1 class="text-center"> Schedule</h1>

        <div class="form-group">
            <label for="dayInput">Select Day (A-G):</label>
            <select id="dayInput" class="form-control">
                <option value="" disabled selected>Select a day</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select>
        <button id="submitDay" class="btn btn-primary mt-2 text-center">Show Schedule</button>
    </div>
        <div class="schedule">
            <h3 class="text-center">Your Schedule for the Day</h3>
            <table class="table table-bordered table-striped">
                <thead> <div class="text-center"> 
                    <tr>
                        <th>Period</th>
                        <th>Class</th>
                        <th>Teacher</th>
                        <th>Room</th>
                    </tr>
                </thead></div>
                <tbody id="scheduleList"></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
